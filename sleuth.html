<!DOCTYPE html>
<head>
    <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <form id="addGuest" autocomplete="off">
        <div>
            <input type="text" id="text" placeholder="Enter guest name" onfocus="this.value=' '">
        </div>
        <div>
            <button type="submit" id="btn" class="btn">Add Guest</button>
            <button type="button" id="doneGuest" class = "btn">Continue</button>
        </div>
    </form>
    <p id="paragraph">Who are the guests?</p>
    <div id="guestList"></div>
    <div id="opening"></div>
</body>
<script src="js.js"></script>
</html>
